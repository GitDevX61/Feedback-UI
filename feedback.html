<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="feedback.css" />
  </head>
  <body>
    <div class="container js-container">
      <h1 class="heading">Feedback UI</h1>
      <div class="ratings-container">
        <div class="rating">
          <img
            class="images"
            src="https://cdn-icons-png.flaticon.com/512/166/166527.png"
            alt=""
          />Unhappy
        </div>
        <div class="rating">
          <img
            class="images"
            src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png"
            alt=""
          />Neutral
        </div>
        <div class="rating">
          <img
            class="images"
            src="https://cdn-icons-png.flaticon.com/512/166/166538.png"
            alt=""
          />Satisfied
        </div>
      </div>
      <button class="btn js-btn">Send Review</button>
    </div>
    <script src="feedback.js"></script>
  </body>
</html>
